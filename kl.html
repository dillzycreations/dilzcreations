<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root{
  --bg:#000000;
  --card:#1e1e1e;
  --border:#2d2d2d;
  --blue:#00b4d8;
  --text:#f1f5f9;
  
  /* CHAT VARIABLES */
  --kick-green:#53fc18;
  --panel:#111;
  --chat-card:#141414;
  --chat-border:#222;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Poppins,system-ui;
}

/* HEADER */
.block-header{
  width:100%;
  background:var(--card);
  border-bottom:1px solid var(--border);
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.block-header h1{
  font-size:18px;
  font-weight:600;
}

.live-badge{
  background:var(--blue);
  color:#fff;
  font-size:12px;
  font-weight:700;
  padding:4px 10px;
  border-radius:20px;
}

/* PLAYER */
.player-wrap{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}

.player-wrap iframe{
  width:100%;
  height:100%;
  border:0;
}

/* VIEW COUNTER */
.view-counter{
  position:absolute;
  top:10px;
  right:12px;
  background:transparent;
  padding:6px 10px;
  border-radius:6px;
  font-size:11px;
  line-height:1.3;
  color:#fff;
  font-weight:600;
  text-align:right;
  z-index:10;
  pointer-events:none;
  box-shadow:0 4px 12px rgba(0,0,0,.9);
  text-shadow:0 2px 6px rgba(0,0,0,.9);
}

.view-counter .name{
  font-size:10px;
  opacity:.9;
}

.view-counter .views{
  font-size:12px;
  font-weight:700;
}

/* CHAT CONTAINER */
#chatContainer {
  width: 100%;
  height: 50vh;
  background: var(--bg);
  border-top: 1px solid var(--border);
  position: relative;
  display: flex;
  flex-direction: column;
}

/* CHAT APP */
#app{
  flex:1;
  display:flex;
  flex-direction:column;
  height:100%;
}

/* CHAT OUTPUT */
#chat{
  flex:1;
  padding:12px;
  overflow-y:auto;
  padding-bottom:80px;
}

/* MESSAGE BOX (OUTPUT) */
.msg{
  background:linear-gradient(180deg,#161616,#101010);
  border:1px solid var(--chat-border);
  border-radius:12px;
  padding:10px 12px;
  margin-bottom:10px;
  display:flex;
  gap:8px;
  align-items:flex-start;
  box-shadow:0 4px 10px rgba(0,0,0,.4);
  animation:fadeIn .25s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(4px)}
  to{opacity:1;transform:none}
}

.avatar{
  color:#aaa;
  font-size:20px;
  margin-top:2px;
}

.name{
  font-weight:900;
  white-space:nowrap;
}

.text{
  flex:1;
  word-break:break-word;
}

.time{
  font-size:12px;
  color:#888;
  white-space:nowrap;
}

.emoji{
  height:22px;
  vertical-align:middle;
}

/* PANELS */
#emojiPanel,
#namePicker{
  position:absolute;
  left:0;
  right:0;
  bottom:64px;
  background:var(--panel);
  border-top:1px solid var(--chat-border);
  display:none;
  z-index:20;
}

/* EMOJI PANEL */
#emojiPanel{
  height:220px;
  padding:8px;
  grid-template-columns:repeat(auto-fill,36px);
  gap:8px;
  overflow-y:auto;
}
#emojiPanel.open{display:grid}
#emojiPanel img{height:32px;cursor:pointer}

/* NAME PANEL */
#namePicker{
  padding:10px;
  z-index:25;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
}
.name-box{
  background:#141414;
  border:1px solid #222;
  padding:12px;
  text-align:center;
  font-weight:800;
  border-radius:10px;
  cursor:pointer;
}
.name-box.active{
  background:var(--kick-green);
  color:#000;
  border-color:var(--kick-green);
}

/* INPUT BAR */
.bar{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:64px;
  background:#0f0f0f;
  border-top:1px solid var(--chat-border);
  padding:8px;
  z-index:30;
}

.row{
  display:flex;
  align-items:center;
  gap:8px;
}

.icon{
  color:#aaa;
  cursor:pointer;
}
.icon:hover{color:var(--kick-green)}

/* INPUT BOX (PREMIUM) */
#editor{
  flex:1;
  min-height:42px;
  max-height:120px;
  padding:10px 14px;
  background:linear-gradient(180deg,#1c1c1c,#141414);
  color:#fff;
  font-weight:700;
  font-size:14px;
  border-radius:12px;
  border:1px solid #222;
  outline:none;
  overflow-y:auto;
  transition:.25s;
}

#editor:empty:before{
  content:"Type a message‚Ä¶";
  color:#777;
}

#editor:focus{
  border-color:var(--kick-green);
  box-shadow:0 0 0 2px rgba(83,252,24,.15);
}

/* SEND BUTTON */
button.send{
  background:linear-gradient(180deg,#6aff3a,#53fc18);
  color:#000;
  border:none;
  padding:9px 16px;
  border-radius:10px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(83,252,24,.35);
}
button.send:active{transform:scale(.95)}
</style>
</head>

<body>

<div id="stream-content"></div>

<div id="chatContainer">
  <div id="app">
    <div id="chat"></div>
    <div id="emojiPanel"></div>
    <div id="namePicker">
      <div class="name-box" onclick="setName(this,'Kohli')">Kohli</div>
      <div class="name-box" onclick="setName(this,'Rohit')">Rohit</div>
      <div class="name-box" onclick="setName(this,'Dohni')">Dohni</div>
      <div class="name-box" onclick="setName(this,'Gareeb Ka Baccha')">Gareeb Ka Baccha</div>
      <div class="name-box" onclick="setName(this,'Bhadwa')">Bhadwa</div>
      <div class="name-box" onclick="setName(this,'Gautam Gambhir')">Gautam Gambhir</div>
    </div>
    <div class="bar">
      <div class="row">
        <span class="material-icons icon" onclick="toggleName()">person</span>
        <span class="material-icons icon" onclick="toggleEmoji()">emoji_emotions</span>
        <div id="editor" contenteditable="true"></div>
        <button class="send" onclick="send()">‚û§</button>
      </div>
    </div>
  </div>
</div>

<script>
// STREAM FUNCTIONS
async function initializeApp() {
  try {
    const response = await fetch(
      'https://raw.githubusercontent.com/Cricketstan/Allrounder-/refs/heads/main/id.json'
    );
    if (!response.ok) throw new Error("JSON fetch failed");

    const data = await response.json();
    const params = new URLSearchParams(window.location.search);
    const streamId = params.get("id");

    const streamData = data.iframes.find(i => i.id === streamId);

    if(streamData){
      renderIframeUI(streamData);
      startViewCounter(streamData);
    }
  } catch (e) {
    console.error(e);
  }
}

function renderIframeUI(data){
  document.getElementById("stream-content").innerHTML = `
    <div class="block-header">
      <h1>${data.name}</h1>
      <div class="live-badge">LIVE</div>
    </div>

    <div class="player-wrap">
      <iframe
        src="${data.iframeSrc}"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>

      <div class="view-counter">
        <div class="name">${data.name}</div>
        <div class="views" id="viewCount">0 Views</div>
      </div>
    </div>
  `;
}

function formatViews(num){
  if(!num || isNaN(num)) return "0";
  if(num >= 1000000) return (num/1000000).toFixed(1)+"M";
  if(num >= 1000) return (num/1000).toFixed(1)+"K";
  return num;
}

async function startViewCounter(data){
  try{
    await fetch(data.hit + "&_=" + Date.now());
  }catch(e){}

  async function updateViews(){
    try{
      const res = await fetch(data.get + "&_=" + Date.now());
      const json = await res.json();
      const views = json.total || 0;

      document.getElementById("viewCount").innerText =
        formatViews(Number(views)) + " Views";
    }catch{
      document.getElementById("viewCount").innerText = "0 Views";
    }
  }

  updateViews();
  setInterval(updateViews, 2000);
}

// CHAT FUNCTIONS
const socket = io("https://live-chat-bacyand-2.onrender.com");
const API = "https://i-chi-taupe.vercel.app/api/emojis";

const chat = document.getElementById("chat");
const editor = document.getElementById("editor");
const emojiPanel = document.getElementById("emojiPanel");
const namePicker = document.getElementById("namePicker");

let username = localStorage.getItem("chat_name") || "";
const colors = ["red", "lime", "skyblue", "violet", "yellow"];
let colorIndex = 0;

document.querySelectorAll(".name-box").forEach(b => {
  if(b.innerText === username) b.classList.add("active");
});

function setName(el, name){
  username = name;
  localStorage.setItem("chat_name", name);
  document.querySelectorAll(".name-box").forEach(b => b.classList.remove("active"));
  el.classList.add("active");
  namePicker.style.display = "none";
}

function toggleName(){
  emojiPanel.classList.remove("open");
  namePicker.style.display = namePicker.style.display === "grid" ? "none" : "grid";
}

function toggleEmoji(){
  namePicker.style.display = "none";
  emojiPanel.classList.toggle("open");
}

function timeNow(){
  return new Date().toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"});
}

socket.on("receive_message", d => {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `
    <span class="material-icons avatar">person</span>
    <span class="name" style="color:${d.color}">${d.sender}</span>
    <span class="text">${d.message}</span>
    <span class="time">${d.time}</span>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
});

function send(){
  if(!editor.innerHTML.trim()) return;
  socket.emit("send_message", {
    sender: username || "Anonymous",
    color: colors[colorIndex++ % colors.length],
    time: timeNow(),
    message: editor.innerHTML
  });
  editor.innerHTML = "";
}

async function loadEmojis(){
  let page = 1;
  while(true){
    const r = await fetch(`${API}?page=${page}&limit=100`);
    const j = await r.json();
    if(!j.data?.length) break;
    j.data.forEach(e => {
      const img = document.createElement("img");
      img.src = e.url;
      img.onclick = () => insertEmoji(e.url);
      emojiPanel.appendChild(img);
    });
    page++;
  }
}

function insertEmoji(src){
  editor.focus();
  const img = document.createElement("img");
  img.src = src;
  img.className = "emoji";
  const sel = window.getSelection();
  if(!sel.rangeCount){editor.appendChild(img); return;}
  const r = sel.getRangeAt(0);
  r.insertNode(img);
  r.collapse(false);
}

// Initialize everything
document.addEventListener("DOMContentLoaded", () => {
  initializeApp();
  loadEmojis();
});
</script>

</body>
</html>
