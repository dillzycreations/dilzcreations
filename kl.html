<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --bg:#000000;        /* FULL BLACK PAGE */
  --card:#1e1e1e;
  --border:#2d2d2d;
  --blue:#00b4d8;
  --text:#f1f5f9;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Poppins,system-ui;
}

/* HEADER */
.block-header{
  width:100%;
  background:var(--card);
  border-bottom:1px solid var(--border);
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.block-header h1{
  font-size:18px;
  font-weight:600;
}

.live-badge{
  background:var(--blue);
  color:#fff;
  font-size:12px;
  font-weight:700;
  padding:4px 10px;
  border-radius:20px;
}

/* PLAYER */
.player-wrap{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}

.player-wrap iframe{
  width:100%;
  height:100%;
  border:0;
}

/* VIEW COUNTER â€” TRANSPARENT, SHADOW ONLY */
.view-counter{
  position:absolute;
  top:10px;
  right:12px;
  background:transparent;                 /* IMPORTANT */
  padding:6px 10px;
  border-radius:6px;
  font-size:11px;
  line-height:1.3;
  color:#fff;
  font-weight:600;
  text-align:right;
  z-index:10;
  pointer-events:none;

  /* SHADOW ONLY */
  box-shadow:0 4px 12px rgba(0,0,0,.9);
  text-shadow:0 2px 6px rgba(0,0,0,.9);
}

.view-counter .name{
  font-size:10px;
  opacity:.9;
}

.view-counter .views{
  font-size:12px;
  font-weight:700;
}

/* EMPTY SPACE */
.empty-section{
  width:100%;
  min-height:40vh;
}
</style>
</head>

<body>

<div id="stream-content"></div>

<script>
async function initializeApp() {
  try {
    const response = await fetch(
      'https://raw.githubusercontent.com/Cricketstan/Allrounder-/refs/heads/main/id.json'
    );
    if (!response.ok) throw new Error("JSON fetch failed");

    const data = await response.json();
    const params = new URLSearchParams(window.location.search);
    const streamId = params.get("id");

    const streamData = data.iframes.find(i => i.id === streamId);

    if(streamData){
      renderIframeUI(streamData);
      startViewCounter(streamData);
    }
  } catch (e) {
    console.error(e);
  }
}

function renderIframeUI(data){
  document.getElementById("stream-content").innerHTML = `
    <div class="block-header">
      <h1>${data.name}</h1>
      <div class="live-badge">LIVE</div>
    </div>

    <div class="player-wrap">
      <iframe
        src="${data.iframeSrc}"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>

      <div class="view-counter">
        <div class="name">${data.name}</div>
        <div class="views" id="viewCount">0 Views</div>
      </div>
    </div>

    <div class="empty-section"></div>
  `;
}

function formatViews(num){
  if(!num || isNaN(num)) return "0";
  if(num >= 1000000) return (num/1000000).toFixed(1)+"M";
  if(num >= 1000) return (num/1000).toFixed(1)+"K";
  return num;
}

async function startViewCounter(data){
  try{
    await fetch(data.hit + "&_=" + Date.now());
  }catch(e){}

  async function updateViews(){
    try{
      const res = await fetch(data.get + "&_=" + Date.now());
      const json = await res.json();
      const views = json.total || 0;

      document.getElementById("viewCount").innerText =
        formatViews(Number(views)) + " Views";
    }catch{
      document.getElementById("viewCount").innerText = "0 Views";
    }
  }

  updateViews();
  setInterval(updateViews, 2000);
}

document.addEventListener("DOMContentLoaded", initializeApp);
</script>

</body>
</html>
