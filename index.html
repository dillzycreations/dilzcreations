<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝗗𝗜𝗟𝗟𝗭𝗬 𝗟𝗜𝗡𝗞𝗦 ™</title>
  <link rel="icon" href="https://i.ibb.co/7pJ4z0L/dillzyicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .stream-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
      font-size: 1.6em;
      font-weight: bold;
      text-shadow: 0 0 10px #00e5ff;
    }
    .live-badge {
      color: #ff1744;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
      animation: pulse 1.3s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    #player-container {
      width: 96%;
      height: 65vh;
      margin: 0 auto;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .info-card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 15px;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,255,255,0.15);
    }
    .info-card h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .action-button {
      background: linear-gradient(45deg, #00e5ff, #0066ff);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .action-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    .action-button.copied {
      background: #4caf50 !important;
      box-shadow: 0 0 15px #4caf50;
    }
    .back-link {
      color: #00e5ff;
      text-decoration: none;
      display: block;
      margin: 25px auto;
      font-weight: 600;
    }
    .error-message {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="stream-content">
    <h1>Loading Stream...</h1>
  </div>

  <script>
  async function initializeApp() {
      try {
          const response = await fetch('https://raw.githubusercontent.com/Cricketstan/Allrounder-/refs/heads/main/id.json');
          if (!response.ok) throw new Error('Failed to fetch JSON');
          const data = await response.json();

          const urlParams = new URLSearchParams(window.location.search);
          const streamId = urlParams.get('id');
          const streamData = data.iframes.find(item => item.id === streamId);

          // Fixed title — will not change to channel name
          document.title = "𝗗𝗜𝗟𝗟𝗭𝗬 𝗟𝗜𝗡𝗞𝗦 ™";

          if (streamData) {
              renderIframeUI(streamData);
              setTimeout(() => {
                  const popup = document.getElementById('telegramPopup');
                  if (popup) popup.style.display = 'block';
              }, 1000);
          } else {
              renderErrorUI();
          }
      } catch (err) {
          console.error(err);
          renderErrorUI();
      }
  }

  function renderIframeUI(data) {
      const contentDiv = document.getElementById('stream-content');
      contentDiv.innerHTML = `
          <div class="stream-header">
              <h1>${data.name}</h1>
              <div class="live-badge"><i class="fa-solid fa-circle"></i> LIVE</div>
          </div>
          <div id="player-container">
              <iframe src="${data.iframeSrc}" allow="encrypted-media; autoplay" allowfullscreen></iframe>
          </div>
          <div class="info-card">
              <h2><i class="fa-solid fa-bell"></i> Follow us for Updates!</h2>
              <a href="https://t.me/+Kp-U2hQZ94gxMjc1" target="_blank" rel="noopener" class="action-button">
                  <i class="fa-brands fa-telegram"></i> Click Here To Join Telegram
              </a>
          </div>
          <div class="info-card">
              <h2><i class="fa-solid fa-link"></i> Copy Link & Share</h2>
              <button class="action-button" id="shareButton"><i class="fa-solid fa-share-nodes"></i> Click Here To Share This Page Link</button>
          </div>
          <a href="#" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
      `;

      document.getElementById('shareButton').addEventListener('click', async () => {
          try {
              await navigator.clipboard.writeText(window.location.href);
              const btn = document.getElementById('shareButton');
              const original = btn.innerHTML;
              btn.innerHTML = `<i class="fa-solid fa-check"></i> Link Copied!`;
              btn.classList.add('copied');
              setTimeout(() => { btn.innerHTML = original; btn.classList.remove('copied'); }, 2000);
          } catch (err) {
              console.error(err);
          }
      });
  }

  function renderErrorUI() {
      const contentDiv = document.getElementById('stream-content');
      document.title = "𝗗𝗜𝗟𝗟𝗭𝗬 𝗟𝗜𝗡𝗞𝗦 ™";
      contentDiv.innerHTML = `
          <div class="error-message">
              <h2><i class="fa-solid fa-triangle-exclamation"></i> Stream Not Found</h2>
              <p>The requested stream ID is invalid or offline.</p>
              <a href="#" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
          </div>`;
  }

  document.addEventListener("DOMContentLoaded", initializeApp);
  </script>
</body>
</html>
